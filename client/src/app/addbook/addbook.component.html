<form [formGroup]="AddbookForm" (ngSubmit)="onSubmit()">
  <div formGroupName="bookData">
    <div class="form-group">
       <label for="title">Title</label>
       <input type="text" class="form-control"
        id="title" formControlName = "title">
        <span class="help-block" *ngIf="!AddbookForm.get('bookData.title').valid&&AddbookForm.get('bookData.title').touched">
          <!-- <span *ngIf = "SignupForm.get('bookData.username').errors['nameIsForbidden']">title is invalid</span> -->
          <span *ngIf = "AddbookForm.get('bookData.title').errors['required']">field is required</span>
        </span>
    </div>

    <div class="form-group">
       <label for="author">Author</label>
       <input type="text" class="form-control" 
       id="author" formControlName = "author">
       <span class="help-block" *ngIf="!AddbookForm.get('bookData.author').valid&&AddbookForm.get('bookData.author').touched">
        <!-- <span *ngIf = "SignupForm.get('bookData.username').errors['nameIsForbidden']">title is invalid</span> -->
        <span *ngIf = "AddbookForm.get('bookData.author').errors['required']">field is required</span>
      </span>
    </div>

    <div class="form-group">
      <label for="keywords">Keywords</label>
      <input type="text" class="form-control" 
      id="keywords" formControlName = "keywords">

      <span class="help-block" *ngIf="!AddbookForm.get('bookData.keywords').valid&&AddbookForm.get('bookData.keywords').touched">
        <!-- <span *ngIf = "SignupForm.get('bookData.username').errors['nameIsForbidden']">title is invalid</span> -->
        <span *ngIf = "AddbookForm.get('bookData.keywords').errors['required']">field is required</span>
      </span>
   </div>

   <div class="form-group">
    <label for="publisher">Publisher</label>
    <input type="text" class="form-control" 
    id="publisher" formControlName = "publisher">

    <span class="help-block" *ngIf="!AddbookForm.get('bookData.publisher').valid&&AddbookForm.get('bookData.publisher').touched">
      <!-- <span *ngIf = "SignupForm.get('bookData.username').errors['nameIsForbidden']">title is invalid</span> -->
      <span *ngIf = "AddbookForm.get('bookData.publisher').errors['required']">field is required</span>
    </span>
 </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button> 
</form>
